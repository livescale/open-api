openapi: '3.0.0'
info:
  description: 'This is the Livescale Shopping Server Open API specification.'
  version: '0.1.0'
  title: 'Livescale Shopping'
  termsOfService: 'https://www.livescale.tv/terms-and-conditions/'
  contact:
    email: 'api@livescale.tv'
  license:
    name: 'Apache 2.0'
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: 'Authorization'
  - name: 'Customer'
  - name: 'Product Management'
  - name: 'Basket Management'
  - name: 'Customer Management'
  - name: 'Shipping'
  - name: 'Promotion'
  - name: 'Payment Information'
  - name: 'Order Management'
paths:
  # Authorization
  /oauth/token:
    post:
      tags:
        - 'Authorization'
      description: The grant_type parameter will be **"client_credentials"**. We expect to receive back an **"access_token"**. This **"access_token"** will be used in every subsequent calls. If the request failed client authentication or is invalid, the authorization server returns an error response. Upon reception of the error response, a */oauth/token* call will be placed to get a new **"access_token"**. The audience field will always be **"livescale"**. The Authorization section of this API specification is conform to the [RFC 6749](https://tools.ietf.org/html/rfc6749)
      operationId: 'postToken'
      requestBody:
        $ref: '#/components/requestBodies/oAuthTokenBody'
      responses:
        '200':
          description: 'The returned Access Token will be add on every subsequent call header Authorization'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessToken'
  # Customer
  /customers/login:
    post:
      tags:
        - 'Customer'
      description: 'This endpoint is used the start a customer session'
      operationId: 'postCustomerLogin'
      requestBody:
        $ref: '#/components/requestBodies/CustomerLoginBody'
      responses:
        '200':
          description: 'Customer login'
  # Product Management
  /catalogs:
    get:
      tags:
        - 'Product Management'
      description: 'Get all catalogs available'
      operationId: 'getCatalogs'
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                type: 'array'
                items:
                  $ref: '#/components/schemas/Catalog'
        '400':
          description: 'Bad Request.'
        '401':
          description: 'Unauthorized. Your Client ID is invalid, or you are not allowed to access the content provided by the requested URL.'
  /catalogs/{catalog_id}/categories:
    get:
      tags:
        - 'Product Management'
      description: 'Get all categories from a catalog'
      operationId: 'getCatalogCategories'
      parameters:
        - name: 'catalog_id'
          in: 'path'
          description: 'ID of the catalog that needs to be fetched'
          required: true
          schema:
            type: 'string'
        - in: query
          name: offset
          schema:
            type: integer
          description: The number of items to skip before starting to collect the result set
        - in: query
          name: limit
          schema:
            type: integer
          description: The numbers of items to return
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                type: 'array'
                items:
                  $ref: '#/components/schemas/Category'
        '400':
          description: 'Invalid Catalog ID supplied'
        '404':
          description: 'Catalog not found'
  /catalogs/{catalog_id}/categories/{category_id}/products:
    get:
      tags:
        - 'Product Management'
      description: 'Get all products from a category'
      operationId: 'getCategoryProducts'
      parameters:
        - name: 'catalog_id'
          in: 'path'
          description: 'ID of the catalog that needs to be fetched'
          required: true
          schema:
            type: 'string'
        - name: 'category_id'
          in: 'path'
          description: 'ID of the category that needs to be fetched'
          required: true
          schema:
            type: 'string'
        - in: query
          name: offset
          schema:
            type: integer
          description: The number of items to skip before starting to collect the result set
        - in: query
          name: limit
          schema:
            type: integer
          description: The numbers of items to return
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                type: 'array'
                items:
                  $ref: '#/components/schemas/Product'
        '400':
          description: 'Invalid Category ID supplied'
        '404':
          description: 'Category not found'
  # Basket Management
  /baskets:
    post:
      tags:
        - 'Basket Management'
      description: 'Create a basket for the customer'
      operationId: 'postBasket'
      requestBody:
        $ref: '#/components/requestBodies/NoRequiredItemsBody'
      responses:
        '201':
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Basket'
  /baskets/{basket_id}/items:
    post:
      tags:
        - 'Basket Management'
      description: 'Add items to an existing basket'
      operationId: 'postBasketItems'
      parameters:
        - name: 'basket_id'
          in: 'path'
          description: 'ID of the basket that needs to be modified'
          required: true
          schema:
            type: 'string'
      requestBody:
        $ref: '#/components/requestBodies/ItemsBody'
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Basket'
  /baskets/{basket_id}/items/{item_id}:
    put:
      tags:
        - 'Basket Management'
      description: 'Update specific item to an existing basket'
      operationId: 'putBasketItems'
      parameters:
        - name: 'basket_id'
          in: 'path'
          description: 'ID of the basket that needs to be modified'
          required: true
          schema:
            type: 'string'
        - name: 'item_id'
          in: 'path'
          description: 'ID of the item that needs to be modified'
          required: true
          schema:
            type: 'string'
      requestBody:
        $ref: '#/components/requestBodies/ItemBody'
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Basket'
    delete:
      tags:
        - 'Basket Management'
      description: 'Delete specific item to an existing basket'
      operationId: 'deleteBasketItems'
      parameters:
        - name: 'basket_id'
          in: 'path'
          description: 'ID of the basket that needs to be modified'
          required: true
          schema:
            type: 'string'
        - name: 'item_id'
          in: 'path'
          description: 'ID of the item that needs to be deleted'
          required: true
          schema:
            type: 'string'
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Basket'
  # Customer Management
  /baskets/{basket_id}/customer:
    put:
      tags:
        - 'Customer Management'
      description: 'Update customer to an existing basket'
      operationId: 'postBasketCustomer'
      parameters:
        - name: 'basket_id'
          in: 'path'
          description: 'ID of the basket that needs to be modified'
          required: true
          schema:
            type: 'string'
      requestBody:
        $ref: '#/components/requestBodies/CustomerBody'
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Basket'
  # Shipping
  /baskets/{basket_id}/shipping_address:
    put:
      tags:
        - 'Shipping'
      description: "Update basket's shipping address"
      operationId: 'postBasketShippingAddress'
      parameters:
        - name: 'basket_id'
          in: 'path'
          description: 'ID of the basket that needs to be modified'
          required: true
          schema:
            type: 'string'
      requestBody:
        $ref: '#/components/requestBodies/AddressBody'
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Basket'
  /baskets/{basket_id}/shipping_methods:
    get:
      tags:
        - 'Shipping'
      description: 'Get shipping methods available for the basket'
      operationId: 'getBasketShippingMethods'
      parameters:
        - name: 'basket_id'
          in: 'path'
          description: 'ID of the basket'
          required: true
          schema:
            type: 'string'
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                type: 'array'
                items:
                  $ref: '#/components/schemas/ShippingMethod'
  /baskets/{basket_id}/shipping_method:
    put:
      tags:
        - 'Shipping'
      description: 'Add shipping method to the basket'
      operationId: 'postBasketShippingMehtod'
      parameters:
        - name: 'basket_id'
          in: 'path'
          description: 'ID of the basket that needs to be modified'
          required: true
          schema:
            type: 'string'
      requestBody:
        $ref: '#/components/requestBodies/ShippingMethodBody'
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Basket'
  # Promotion
  /baskets/{basket_id}/promotion:
    put:
      tags:
        - 'Promotion'
      description: 'Add promotion to the basket'
      operationId: 'postBasketPromotion'
      parameters:
        - name: 'basket_id'
          in: 'path'
          description: 'ID of the basket that needs to be modified'
          required: true
          schema:
            type: 'string'
      requestBody:
        $ref: '#/components/requestBodies/PromotionBody'
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Basket'
  /baskets/{basket_id}/promotion/{promotion_id}:
    delete:
      tags:
        - 'Promotion'
      description: 'Delete specific promotion to an existing basket'
      operationId: 'deleteBasketPromotion'
      parameters:
        - name: 'basket_id'
          in: 'path'
          description: 'ID of the basket that needs to be modified'
          required: true
          schema:
            type: 'string'
        - name: 'promotion_id'
          in: 'path'
          description: 'ID of the promotion that needs to be deleted'
          required: true
          schema:
            type: 'string'
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Basket'
  # Payment Information
  /baskets/{basket_id}/billing_address:
    put:
      tags:
        - 'Payment Information'
      description: "Update basket's billing address"
      operationId: 'postBasketBillingAddress'
      parameters:
        - name: 'basket_id'
          in: 'path'
          description: 'ID of the basket that needs to be modified'
          required: true
          schema:
            type: 'string'
      requestBody:
        $ref: '#/components/requestBodies/AddressBody'
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Basket'
  /baskets/{basket_id}/payment_methods:
    get:
      tags:
        - 'Payment Information'
      description: 'Get payment methods available for the basket'
      operationId: 'getBasketPaymentMethods'
      parameters:
        - name: 'basket_id'
          in: 'path'
          description: 'ID of the basket'
          required: true
          schema:
            type: 'string'
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                type: 'array'
                items:
                  $ref: '#/components/schemas/PaymentMethod'
  /baskets/{basket_id}/payment_method:
    put:
      tags:
        - 'Payment Information'
      description: 'Add payment method to the basket'
      operationId: 'postBasketPaymentMehtod'
      parameters:
        - name: 'basket_id'
          in: 'path'
          description: 'ID of the basket that needs to be modified'
          required: true
          schema:
            type: 'string'
      requestBody:
        $ref: '#/components/requestBodies/PaymentMethodBody'
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Basket'
  # Order Management
  /orders:
    post:
      tags:
        - 'Order Management'
      description: 'Create order from a basket'
      operationId: 'postOrder'
      requestBody:
        $ref: '#/components/requestBodies/OrderBody'
      responses:
        '201':
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
  /orders/{order_id}:
    put:
      tags:
        - 'Order Management'
      description: 'Send the statuses of the Order'
      operationId: 'putOrder'
      parameters:
        - name: 'order_id'
          in: 'path'
          description: 'ID of the order'
          required: true
          schema:
            type: 'string'
      requestBody:
        $ref: '#/components/requestBodies/UpdateOrderBody'
      responses:
        '201':
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
security:
  - oAuth2: []
components:
  securitySchemes:
    oAuth2:
      type: oauth2
      description: The client id and client password to authorize the client on the server is provided in Livescale's Dashboard
      flows:
        clientCredentials:
          tokenUrl: /oauth/token
          refreshUrl: /oauth/token
          scopes: {}
  requestBodies:
    oAuthTokenBody:
      required: false
      content:
        application/x-www-form-urlencoded:
          schema:
            type: 'object'
            properties:
              grant_type:
                type: 'string'
              audience:
                type: 'string'
              scope:
                type: 'string'
            required:
              - grant_type
              - client_id
    CustomerLoginBody:
      description: Customer login information
      required: true
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              type:
                type: 'string'
                enum:
                  - 'guest'
                default: 'guest'
    ItemBody:
      description: Item ID and quantity
      required: true
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              id:
                type: 'string'
              quantity:
                type: 'integer'
                format: 'int32'
    ItemsBody:
      description: An array of item ID and quantity
      required: true
      content:
        application/json:
          schema:
            type: 'array'
            items:
              type: 'object'
              properties:
                id:
                  type: 'string'
                quantity:
                  type: 'integer'
                  format: 'int32'
    NoRequiredItemsBody:
      description: An array of item ID and quantity
      required: false
      content:
        application/json:
          schema:
            type: 'array'
            items:
              type: 'object'
              properties:
                id:
                  type: 'string'
                quantity:
                  type: 'integer'
                  format: 'int32'
    CustomerBody:
      description: Object that contains customer id or email
      required: true
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              id:
                type: 'string'
              email:
                type: 'string'
                format: 'email'
    AddressBody:
      description: Object that contains an address
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Address'
    ShippingMethodBody:
      description: ID of the selected shipping method
      required: true
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              id:
                type: 'string'
    PaymentMethodBody:
      description: ID of the selected payment method
      required: true
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              id:
                type: 'string'
    PromotionBody:
      description: ID of the user entered coupon
      required: true
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              coupon:
                type: 'string'
    OrderBody:
      description: ID of the basket to convert to Order.
      required: true
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              basket_id:
                type: 'string'
    UpdateOrderBody:
      description: ID of the basket to convert to Order.
      required: true
      content:
        application/json:
          schema:
            type: 'object'
            properties:
              status:
                type: 'string'
                enum:
                  - 'NEW'
                  - 'FAILED'
              payment_status:
                type: 'string'
                enum:
                  - 'PAID'
                  - 'FAILED'
              psp_name:
                type: 'string'
              psp_transaction_id:
                type: 'string'
              reason:
                type: 'string'
  schemas:
    # Miscellaneous
    AccessToken:
      type: 'object'
      properties:
        access_token:
          type: 'string'
        token_type:
          type: 'string'
        expires_in:
          type: 'integer'
          format: 'int32'
      required:
        - access_token
        - token_type
    Price:
      type: 'object'
      required:
        - 'amount'
        - 'currency'
      properties:
        amount:
          type: 'number'
          format: 'float'
        compare_at_amount:
          type: 'number'
          format: 'float'
        currency:
          type: 'string'
        unit:
          type: 'string'
        unit_measure:
          type: 'string'
        amount_per_unit:
          type: 'number'
          format: 'float'
    # Product Management
    Catalog:
      type: 'object'
      required:
        - 'id'
      properties:
        id:
          type: 'string'
        title:
          type: 'string'
        description:
          type: 'string'
    Category:
      type: 'object'
      required:
        - 'id'
      properties:
        id:
          type: 'string'
        title:
          type: 'string'
        description:
          type: 'string'
    Product:
      type: 'object'
      required:
        - 'id'
        - 'name'
        - 'image'
      properties:
        id:
          type: 'string'
        name:
          type: 'string'
        description:
          type: 'string'
        short_description:
          type: 'string'
        image:
          type: 'string'
        images:
          type: 'array'
          items:
            type: 'string'
        variants:
          type: 'array'
          items:
            $ref: '#/components/schemas/Variant'
        attributes:
          type: 'array'
          items:
            $ref: '#/components/schemas/Attribute'
    Variant:
      type: 'object'
      required:
        - 'sku'
      properties:
        sku:
          type: 'string'
        image:
          type: 'string'
        images:
          type: 'array'
          items:
            type: 'string'
        price:
          $ref: '#/components/schemas/Price'
        attribute_values:
          type: 'array'
          items:
            $ref: '#/components/schemas/AttributeValue'
    AttributeValue:
      type: 'object'
      required:
        - 'key'
        - 'value'
      properties:
        key:
          type: 'string'
        value:
          type: 'string'
    Attribute:
      type: 'object'
      required:
        - 'id'
        - 'name'
        - 'input_type'
        - 'values'
      properties:
        id:
          type: 'string'
        name:
          type: 'string'
        input_type:
          type: 'string'
          enum:
            - 'DROPDOWN'
            - 'RADIO'
            - 'IMAGE_SWATCH'
            - 'COLOR_SWATCH'
          default: 'DROPDOWN'
        values:
          type: 'array'
          items:
            $ref: '#/components/schemas/Value'
    Value:
      type: 'object'
      required:
        - 'name'
        - 'value'
      properties:
        name:
          type: 'string'
        value:
          type: 'string'
        description:
          type: 'string'
        image_swatch:
          type: 'string'
    # Basket Management
    Item:
      type: 'object'
      required:
        - 'id'
        - 'quantity'
      properties:
        sku:
          type: 'string'
        quantity:
          type: 'integer'
          format: 'int32'
        price:
          $ref: '#/components/schemas/Price'
        discounted_price:
          $ref: '#/components/schemas/Price'
    Basket:
      type: 'object'
      required:
        - 'id'
      properties:
        id:
          type: 'string'
        cart_url:
          type: 'string'
        customer:
          $ref: '#/components/schemas/Customer'
        items:
          type: 'array'
          items:
            $ref: '#/components/schemas/Item'
        shipping_address:
          $ref: '#/components/schemas/Address'
        billing_address:
          $ref: '#/components/schemas/Address'
        gift_cards:
          type: 'array'
          items:
            $ref: '#/components/schemas/GiftCard'
        discounts:
          type: 'array'
          items:
            $ref: '#/components/schemas/Discount'
        taxation:
          type: 'string'
          enum:
            - 'NET'
            - 'GROSS'
          default: 'NET'
        sub_total:
          type: 'number'
          format: 'float'
        gift_cards_total:
          type: 'number'
          format: 'float'
        discounts_total:
          type: 'number'
          format: 'float'
        shipping_total:
          type: 'number'
          format: 'float'
        taxes_total:
          type: 'number'
          format: 'float'
        total:
          type: 'number'
          format: 'float'
    Customer:
      type: 'object'
      required:
        - 'email'
      properties:
        id:
          type: 'string'
        email:
          type: 'string'
        first_name:
          type: 'string'
        last_name:
          type: 'string'
        addresses:
          type: 'array'
          items:
            $ref: '#/components/schemas/Address'
    Address:
      type: 'object'
      required:
        - 'first_name'
        - 'last_name'
        - 'address1'
        - 'city'
        - 'country'
        - 'zip'
      properties:
        first_name:
          type: 'string'
        last_name:
          type: 'string'
        address1:
          type: 'string'
        address2:
          type: 'string'
        city:
          type: 'string'
        province:
          type: 'string'
        country:
          type: 'string'
        country_code_alpha_2:
          type: 'string'
        country_code_alpha_3:
          type: 'string'
        province_code:
          type: 'string'
        zip:
          type: 'string'
        phone:
          type: 'string'
    Discount:
      type: 'object'
      properties:
        name:
          type: 'string'
        code:
          type: 'string'
        applied_on:
          type: 'string'
        value_type:
          type: 'string'
          enum:
            - 'AMOUNT'
            - 'PERCENTAGE'
            - 'FREE'
        value:
          type: 'number'
          format: 'float'
        discount_amount:
          type: 'number'
          format: 'float'
        discount_currency:
          type: 'string'
    ShippingMethod:
      type: 'object'
      properties:
        id:
          type: 'string'
        name:
          type: 'string'
        description:
          type: 'string'
        carrier:
          type: 'string'
        price:
          $ref: '#/components/schemas/Price'
    PaymentMethod:
      type: 'object'
      properties:
        id:
          type: 'string'
        name:
          type: 'string'
    GiftCard:
      type: 'object'
      properties:
        id:
          type: 'string'
        amount_used:
          $ref: '#/components/schemas/Price'
        balance:
          $ref: '#/components/schemas/Price'
        last_characters:
          type: 'string'
    # Order Management
    Order:
      type: 'object'
      required:
        - 'id'
        - 'status'
        - 'payment_status'
        - 'total_invoiced'
        - 'total_paid'
      properties:
        id:
          type: 'string'
        status:
          type: 'string'
        payment_status:
          type: 'string'
        total_invoiced:
          type: 'number'
          format: 'float'
        total_paid:
          type: 'number'
          format: 'float'
